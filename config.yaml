port: 7890
socks-port: 7891
mixed-port: 7892
redir-port: 7893
tproxy-port: 7894
allow-lan: true
find-process-mode: off
mode: rule
log-level: warning
ipv6: true
external-controller: 0.0.0.0:9999
#secret: "Qjm12345"
proxies:
proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动
      - 手动
      - 香港
      - 台湾
      - 日本
      - 韩国
      - 狮城
      - 美国
      - DIRECT
  - name: 自动
    type: url-test
    tolerance: 100
    url: "https://www.gstatic.com/generate_204"
    interval: 900
    use:
      - provider1
      - provider2
  - name: 手动
    type: select
    use:
      - provider1
      - provider2
  - name: 香港
    type: url-test
    tolerance: 100
    url: "https://www.gstatic.com/generate_204"
    interval: 900
    use:
      - provider1
      - provider2
    filter: "HK|香港"
  - name: 台湾
    type: url-test
    tolerance: 100
    url: "https://www.gstatic.com/generate_204"
    interval: 900
    use:
      - provider1
      - provider2
    filter: "TW|台湾"
  - name: 日本
    type: url-test
    tolerance: 100
    url: "https://www.gstatic.com/generate_204"
